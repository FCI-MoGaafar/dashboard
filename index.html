<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

            <li>

                </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">

            </div>
    
        </div>

            <tbody>

                <tr>

                    <td><span class="count">65</span></td>
                </tr>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$6879</span></td>
                    <td><span class="count">65</span></td>
                </tr>
            </tbody>
